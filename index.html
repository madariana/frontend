<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha</title>
    <style>
        body {
            background-color: #fffbf7;
        }

        h1 {
            color: #46484c;
        }

        p {
            color: #8b8b8bcc;
        }

        button {
            color: #fff;
            background-color: #025157;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>

    <h6>6</h6>
    <p> 
        <b>Lorem ipsum,</b> dolor sit amet consectetur adipisicing elit. Atque ducimus saepe vel, expedita explicabo, sequi doloribus in odit molestias repudiandae harum quis odio accusamus. Sed eum ducimus expedita unde fuga!

    <form>
        <input type ="text" id="name" placeholder="Nombre" /> <br> <br>
        <input type ="text" id="lastname" placeholder="Apellido" /> <br> <br>
        <input type ="number" id="age" placeholder="Edad" min="1" max="99"/> <br> <br>
        <input type ="email" id="email" placeholder="Correo" /> <br> <br>
        <input type ="password" id="password" placeholder="Contraseña" /> <br> <br>
